<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/login}"><i class="fas fa-chevron-circle-left"></i></a>
            <a class="navbar-brand active" href="#">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="panel-group" style="margin-top:25px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3><span>Reset </span><span>password</span></h3>
            </div>
            <div class="panel-body">
                <form th:action="@{'/reset-password/'+${resetToken}}" method="post">
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter new password" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="ConfirmPassword" class="form-control" id="ConfirmPassword" placeholder="Confirm password" />
                    </div>
                    <div>
                        <p class="text-center" style="font-size: 20; color:#00BF6F;" th:utext="${successMessage}"></p>
                        <p class="text-center" style="font-size: 20; color:#FF1C19;" th:utext="${errorMessage}"></p>
                    </div>
                    <div>
                        <span><button type="submit" class="button1" value="Submit" th:text="Submit">Submit</button></span>
                        <span><button class="button1" type="reset" value="reset" th:text="Clear">Clear</button></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
