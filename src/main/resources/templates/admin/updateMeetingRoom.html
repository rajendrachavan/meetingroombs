<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Meeting Room</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/meeting-room-details/1">
                <i class="fas fa-chevron-circle-left"></i></a>
            <a class="navbar-brand" href="/homepage">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="dropdownNav">
                <a href="/admin/user-management/1">Users</a>
                <div class="dropdownNav-content">
                    <a class="btn btn-default" href="/change-requests">Change Requests</a>
                    <a class="btn btn-default" href="/admin/assign-users">Assign Users</a>
                </div>
            </li>
            <li class="active"><a href="/meeting-room-details/1">Rooms</a></li>
            <li><a href="/admin/booking-requests/1">Bookings</a></li>
            <li><a href="/admin/feedback">Feedback</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class ="col-sm-3"></div>
    <div class="col-sm-6">
        <form autocomplete="off" action="#" th:action="@{'/admin/updateMeetingRoom/'+ ${id}}"
              th:object="${meetingRoom}" th:method="PUT" class="form-horizontal"
              role="form">
            <center><h3><span class="title">Update&nbsp;</span><span>Meeting Room</span></h3></center>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{name}" placeholder="Room Name"
                           class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{location}"
                           placeholder="Enter Location" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Select Facilities:</label><br>
                    <table>
                        <tr th:each="facility : ${facilities}">
                            <td>
                                <input type="checkbox" name="facilities" th:value="${facility.id}" />
                                <label th:text="${facility.facility}"></label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <span><button class="button1" type="submit" >Update</button></span>
                    <span><button class="button1" type="reset" value="reset">Clear</button></span>
                </div>
            </div>
            <div>
                <p class="text-center" style="font-size: 20; color:#00BF6F;" th:utext="${successMessage}"></p>
                <p class="text-center" style="font-size: 20; color:#FF1C19;" th:utext="${errorMessage}"></p>
            </div>
        </form>
    </div>
    <div class ="col-sm-3"></div>
</div>
</body>
</html>
