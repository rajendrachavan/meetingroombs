<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand active" href="#">Book A MeetingRoom</a>
        </div>
    </div>
</nav>
<div class="Container">
    <div class ="col-sm-4"></div>
    <div class="col-sm-4">
        <center><h3><span class="title">Log</span><span>in</span></h3></center>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email Id:</label>
                <input type="email" name="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" id="password" />
            </div>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" name="remember-me"> Remember me</label>
            </div>
            <div>
                <span><button type="submit" class="button1" value="Login" th:text="Login">Login</button></span>
                <span><button class="button1" type="reset" value="reset" th:text="Clear">Clear</button></span>
                <span style="padding:15px;"><a th:href="@{/forgot-password}">Forgot Password?</a></span>
            </div>
        </form>
        <div>
            <form th:action="@{/registration}" method="get">
                <div style="padding:30px;">
                 New User? <button class="button2" type="Submit">Sign up</button>
                </div>
            </form>
        </div>
        <div>
            <p class="text-center" style="font-size: 20; color:#00BF6F;" th:utext="${successMessage}"></p>
            <p class="text-center" style="font-size: 20; color:#FF1C19;" th:utext="${errorMessage}"></p>
        </div>
    </div>
    <div class ="col-sm-4"></div>
</div>

</body>
</html>
