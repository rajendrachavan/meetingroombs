<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:if="${temp} == null">Forgot Password</title>
    <title th:if="${temp} == 1">Change Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:if="${temp} == null" th:href="@{/login}"><i class="fas fa-chevron-circle-left"></i></a>
            <a class="navbar-brand" th:if="${temp} == 1" th:href="@{/user/user-profile}"><i class="fas fa-chevron-circle-left"></i></a>
            <a class="navbar-brand active" href="#">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav" th:if="${temp} == 1">
            <li class="dropdownNav active">
                <a href="/user/user-profile">My Profile</a>
                <div class="dropdownNav-content">
                    <a class="btn btn-default" href="/user/profile-change-requests">My Change Request Status</a>
                    <a th:if="${role} == 'TL' or ${role} == 'PM'" class="btn btn-default" href="/change-requests">User Requests</a>
                </div>
            </li>
            <li><a href="/meeting-room-details/1">Rooms</a></li>
            <li class="dropdownNav">
                <a href="/user/booking-status/1">Bookings</a>
                <div class="dropdownNav-content">
                    <a class="btn btn-default" href="/booking-history">Booking History</a>
                </div>
            </li>
            <li><a href="/user/feedback">Feedback</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" th:if="${temp} == null">
            <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="panel-group" style="margin-top:25px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>
                    <span th:if="${temp} == null">Forgot Password</span>
                    <span th:if="${temp} == 1">Change Password</span>
                </h3>
            </div>
            <div class="panel-body">
                <form th:action="@{/forgot-password}" method="post">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email Id" required/>
                    </div>
                    <div>
                        <p class="text-center" style="font-size: 20; color:#00BF6F;" th:utext="${successMessage}"></p>
                        <p class="text-center" style="font-size: 20; color:#FF1C19;" th:utext="${errorMessage}"></p>
                    </div>
                    <div>
                        <span><button type="submit" class="button1" value="Submit" th:text="Submit">Submit</button></span>
                        <span><button class="button1" type="reset" value="reset" th:text="Clear">Clear</button></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
